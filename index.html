<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero" style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); position: relative; overflow: hidden;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.1; background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);"></div>
        <div class="hero-content" style="display: flex; flex-direction: column; align-items: center; gap: 25px; position: relative; z-index: 2;">
            <div style="width: 180px; height: 180px; border-radius: 50%; overflow: hidden; border: 5px solid #667eea; box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4); animation: float 3s ease-in-out infinite;">
                <img src="https://morgii.netlify.app/img/devsuki.png" alt="Devsuki Kairo" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div style="text-align: center;">
                <h1 class="hero-title" style="margin-bottom: 10px;">Devsuki Kairo aka Radioactive Morgii</h1>
                <p class="hero-subtitle" style="font-size: 1.8rem; margin-bottom: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 600;">Game Developer</p>
                <p style="font-size: 1.2rem; opacity: 0.8; margin-bottom: 25px;">Unity • Blender • 3D Design</p>
                <a href="https://github.com/morgii/" target="_blank" style="display: inline-flex; align-items: center; gap: 10px; padding: 12px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 50px; font-weight: 600; transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);" onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 8px 30px rgba(102, 126, 234, 0.6)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 5px 20px rgba(102, 126, 234, 0.4)'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: block;">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub Profile
                </a>
            </div>
        </div>
        <style>
            @keyframes float {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
        </style>
    </header>

    <!-- Image Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h2 class="section-title">Image Gallery</h2>
            <div class="gallery-grid" id="imageGallery">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <div class="container">
            <h2 class="section-title">Videos</h2>
            <div class="video-grid" id="videoGallery">
                <!-- Videos will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img src="" alt="Full size image" id="lightbox-img">
    </div>

    <script>
        // Function to load images from images.txt
        async function loadImages() {
            try {
                const response = await fetch('images.txt');
                const text = await response.text();
                const imageUrls = text.split('\n').filter(url => url.trim() !== '');
                
                const gallery = document.getElementById('imageGallery');
                
                imageUrls.forEach(url => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = url.trim();
                    img.alt = 'Gallery Image';
                    img.loading = 'lazy';
                    
                    item.appendChild(img);
                    item.addEventListener('click', () => openLightbox(url.trim()));
                    
                    gallery.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        // Function to load videos from videos.txt
        async function loadVideos() {
            try {
                const response = await fetch('videos.txt');
                const text = await response.text();
                const videoUrls = text.split('\n').filter(url => url.trim() !== '');
                
                const videoGallery = document.getElementById('videoGallery');
                
                videoUrls.forEach(url => {
                    const videoId = extractYouTubeID(url.trim());
                    if (videoId) {
                        const item = document.createElement('div');
                        item.className = 'video-item';
                        
                        const iframe = document.createElement('iframe');
                        iframe.src = `https://www.youtube.com/embed/${videoId}`;
                        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                        iframe.allowFullscreen = true;
                        
                        item.appendChild(iframe);
                        videoGallery.appendChild(item);
                    }
                });
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        // Extract YouTube video ID from URL
        function extractYouTubeID(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/
            ];
            
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Lightbox functionality
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightboxImg.src = imageSrc;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
        }

        // Event listeners
        document.querySelector('.close-lightbox').addEventListener('click', closeLightbox);
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadImages();
            loadVideos();
        });
    </script>
</body>
</html>
